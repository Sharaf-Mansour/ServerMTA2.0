# This is a basic workflow to help you get started with Actions

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
         dotnet-version: '7.0.x'
         include-prerelease: true
    # publishes Blazor project to the release-folder
      #- name: Install .NET Core WASM-TOOLS
      #  run: dotnet workload install wasm-tools
      - name: Publish .NET Core Project
        run: dotnet publish ServerMTA.csproj -c Release -o release --nologo 
        
      - name: Change base-tag in index.html from / to ServerMTA
        run: sed -i 's/<base href="\/" \/>/<base href="\/CVBuilder\/" \/>/g' release/wwwroot/index.html
      - name: Fix service-worker-assets.js hashes
        working-directory: release/wwwroot
        run: |
          jsFile=$(<service-worker-assets.js)
          json=$(echo "$jsFile" | sed "s/self.assetsManifest = //g" | sed "s/;//g")
          assets=$(echo "$json" | jq '.assets[]' -c)
          for asset in $assets
          do
            oldHash=$(echo "$asset" | jq '.hash')
            oldHash="${oldHash:1:-1}"
            path=$(echo "$asset" | jq '.url')
            path="${path:1:-1}"
            newHash="sha256-$(openssl dgst -sha256 -binary $path | openssl base64 -A)"
          
            if [ $oldHash != $newHash ]; then
             oldHash=$(echo "$oldHash" | sed 's;/;\\/;g')
             newHash=$(echo "$newHash" | sed 's;/;\\/;g')
             echo "Updating hash for $path from $oldHash to $newHash"
             oldHash=$(echo "$oldHash" | sed 's;/;\\/;g')
             jsFile=$(echo -n "$jsFile" | sed "s;$oldHash;$newHash;g")
           fi
          done
          echo -n "$jsFile" > service-worker-assets.js
    
    # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
